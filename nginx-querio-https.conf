# Querio API - Production Nginx Configuration with HTTPS
# Replace 'api.yourdomain.com' with your actual domain

# HTTP server - Before SSL setup, serves the API
# After SSL setup, redirects to HTTPS
server {
    listen 80;
    server_name 13.213.3.90;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Increase body size for PDF uploads
    client_max_body_size 50M;

    # API proxy (before SSL)
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:8000/api/health;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/querio_access.log;
    error_log /var/log/nginx/querio_error.log;
}

