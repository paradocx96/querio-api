server {
    listen 80;
    server_name 13.213.3.90;

    # Allow Let's Encrypt ACME challenge (for SSL setup)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Increase body size for PDF uploads (max 50MB)
    client_max_body_size 50M;

    # Root location
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (can be monitored externally)
    location /api/health {
        proxy_pass http://localhost:8000/api/health;
        access_log off;
    }

    # Access logs
    access_log /var/log/nginx/querio_access.log;
    error_log /var/log/nginx/querio_error.log;
}


