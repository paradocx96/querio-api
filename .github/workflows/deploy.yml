name: Build and Deploy to EC2

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

env:
  DOCKER_IMAGE: paradocx96/querio-api
  EC2_HOST: 3.0.98.108
  EC2_USER: ubuntu

jobs:
  build-and-push:
    name: Build Image and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/querio-api || exit 1

            # Pull latest changes
            git pull origin deploy

            # Pull latest Docker image
            docker-compose pull

            # Stop and remove old containers
            docker-compose down

            # Start new containers
            docker-compose up -d

            # Clean up old images
            docker image prune -f

            # Wait for application to start
            sleep 10

            # Check if application is running
            if curl -f http://localhost:8000/api/health; then
              echo "âœ… Application deployed successfully"
            else
              echo "âŒ Application health check failed"
              exit 1
            fi

      - name: Update Nginx if needed
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/querio-api

            # Check if nginx config has changed
            if ! diff -q nginx/nginx-querio.conf /etc/nginx/sites-available/querio-api > /dev/null 2>&1; then
              echo "ğŸ“ Nginx config changed, updating..."
              sudo cp nginx/nginx-querio.conf /etc/nginx/sites-available/querio-api
              sudo nginx -t && sudo systemctl reload nginx
              echo "âœ… Nginx updated successfully"
            else
              echo "âœ… Nginx config unchanged"
            fi

      - name: Deployment status
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Access your API at: http://${{ env.EC2_HOST }}/docs"
